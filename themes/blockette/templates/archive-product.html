<main class="wp-block-group alignfull"

	<!-- wp:query-title {"type":"archive","textAlign":"center","showPrefix":false,"className":"is-style-blockette-text-shadow"} /-->

	<!-- wp:spacer {"height":"var(--wp--custom--v-spacing, 4vw)"} -->

	<!-- /wp:spacer -->

	<!-- wp:columns {"align":"wide"} -->
	<div class="wp-block-columns alignwide">
		<!-- wp:column {"width":"80%"} -->
		<div class="wp-block-column" style="flex-basis:80%">

			<!-- wp:pattern {"slug":"blockette/product-query"} /-->

			<!-- wp:spacer {"height":"var(--wp--custom--v-spacing, 4vw)"} -->
			<div style="height:var(--wp--custom--v-spacing, 4vw)" aria-hidden="true" class="wp-block-spacer"></div>
			<!-- /wp:spacer -->

			<!-- wp:search {"label":"Search","placeholder":"Search productsâ€¦","buttonText":"Search","query":{"post_type":"product"}} /-->
		</div>
		<!-- /wp:column -->

		<div class="wp-block-column is-style-blockette-box-shadow has-secondary-background-color has-background"
			style="padding-top:2vw;padding-right:2vw;padding-bottom:2vw;padding-left:2vw;flex-basis:20%">
			<!-- wp:woocommerce/filter-wrapper {"filterType":"price-filter","heading":"Filter by price"} -->
			<div class="wp-block-woocommerce-filter-wrapper">
				<!-- wp:heading {"level":4} -->
				<h4>Filter by price</h4>
				<!-- /wp:heading -->

				<!-- wp:woocommerce/price-filter {"headingLevel":4,"heading":""} -->
				<div class="wp-block-woocommerce-price-filter is-loading" data-showinputfields="true"
					data-showfilterbutton="false" data-heading="" data-heading-level="4"><span aria-hidden="true"
						class="wc-block-product-categories__placeholder"></span></div>
				<!-- /wp:woocommerce/price-filter -->

			<!-- /wp:woocommerce/filter-wrapper -->

			<!-- wp:woocommerce/filter-wrapper {"filterType":"attribute-filter","heading":"Filter by Color"} -->

				<h4>Filter by Color</h4>
				<!-- /wp:heading -->

				<!-- wp:woocommerce/attribute-filter {"attributeId":1,"headingLevel":4,"heading":""} -->
				<div class="wp-block-woocommerce-attribute-filter is-loading" data-attribute-id="1"
					data-show-counts="true" data-query-type="or" data-heading="" data-heading-level="4"><span
